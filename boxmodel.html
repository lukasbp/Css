    <title>Document</title>
    <style type="text/css">
    /* desenhando caixas */

            height: 100px;
            /* tipo da borda e tamanho */
            border: ridge 10px;
            /* cor da borda */
            border-color: blue;
            /* dist√¢ncia entre o elemento central e externo */
            padding: 10px;
            /* margens */
            margin: 1px 2px;
        }
        .div2{
            width: 300px;
            height: 100px;
            border: ridge 10px;
            border-color: green;
            padding: 10px;
            margin: 1px 2px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1>Aquario1</h1>

    <div class="div2">
        <h1>Aquario2</h1>
