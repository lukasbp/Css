<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Setando estilos via arquivo externo -->
    <link rel="stylesheet" href="aula2.css">
    <!-- setando os estilos via tag style dentro do documento html -->
    <style type="text/css">
        /* setando a cor do article para vermelho */
        body{
            color: white;
        }
        article{
            color: red;
        }

        h1{
            color: grey;
        }

        p{
            color: pink;
        }
    </style>
</head>
<body>
    <article>
        <h1>Título</h1>
        <p>BruhBruhBruhBruhBruhBruhBruhBruhBruhBruh
            BruhBruhBruhBruhBruh.<strong>BruhBruhBruh</strong></p>
    </article>
    <!-- setando a cor do article via inline
    (lembrando que inline sempre prevalecerá) e vale somente
    para a linha -->
    <article style="color:green">
        <h1>Título</h1>
        <p>BruhBruhBruhBruhBruhBruhBruhBruhBruhBruh
            BruhBruhBruhBruhBruh.<strong>BruhBruhBruh</strong></p>
    </article>
    <article>
        <h1>Título</h1>
        <p>BruhBruhBruhBruhBruhBruhBruhBruhBruhBruh
            BruhBruhBruhBruhBruh.<strong>BruhBruhBruh</strong></p>
    </article>
</body>
</html>
