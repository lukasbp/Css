<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* métodos de setar cores em css3 */
        /* nome da cor */
        .div{
            color: brown;
        }
        /* via hexadecimal */
        .div{
            color: #000000;
        }
        /* rgb */
        .div{
            color: rgb(red, green, blue);
        }
        /* rgba o a vale para transparência*/
        .div{
            color: rgba(red, green, blue, alpha);
        }
    </style>
</head>

</html>
